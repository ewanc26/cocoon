<!doctype html>
<html>
  <form action="/sign-in" method="post">
    <h2>Authenticating with {{ .AppName }}</h2>
    <p>
      The service you are attempting to authenticate with is asking for these
      scopes:
    </p>
    <ul>
      {{ range .Scopes
      <li>{{.}}</li>
      }}
    </ul>
    <input name="username" id="username" placeholder="Username" />
    <br />
    <input
      name="password"
      id="password"
      type="password"
      placeholder="Password"
    />
    <button type="submit" value="Login">Login</button>
  </form>
</html>
